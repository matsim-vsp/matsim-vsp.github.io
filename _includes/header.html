<header role="banner">
  <div class="header-container">
      <div class="wrapper site-header">

        <div class="site-header-logo">
            <a class="site-title" href="{{ site.baseurl }}{{ locale.baseurl }}/"><img class="header-logo-image" width=210 src="/assets/images/vsp-logo-2024-red-fulltext.png"></a>
        </div>
        <div class="site-header-links">
            <div class="navigation">
              {% include site-nav.html %}
            </div>
        </div>
        <div class="site-header-lang navigation">
            {% include lang-switcher.html %}
            <button id="theme-toggle" title="Dark/light mode">Switch theme</button>
        </div>

    </div>

  </div>

  <script>
    // Utility function to set a cookie
    function setCookie(name, value, days) {
      const date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = `${name}=${value}; expires=${date.toUTCString()}; path=/; SameSite=Strict`;
    }

    const button = document.getElementById('theme-toggle');
    button.textContent = savedTheme === 'dark' ?  '‚òÄÔ∏è' : 'üåó';

    // Toggle theme
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      setCookie('theme', newTheme, 365); // Save user preference for 1 year
      button.textContent = newTheme === 'dark' ?  '‚òÄÔ∏è' : 'üåó';
    });

  </script>
  <div class="frosty-backdrop"></div>

</header>
