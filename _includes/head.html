<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {{ site.title | escape }}{% if page.title %} — {{ page.title | escape }}{%
    endif %}
  </title>

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />

  <!-- Favicon -->
  <link
    rel="shortcut icon"
    href="{{ '/assets/images/favicon.png' | absolute_url }}"
    type="image/x-icon"
  />

  {% for localized_page in localized_pages %} {% unless localized_page.locale ==
  page.locale %}
  <link
    rel="alternate"
    hreflang="{{ localized_page.lang }}"
    href="{{ site.url }}{{ site.baseurl }}{{ localized_page.url }}"
  />
  {% endunless %} {% endfor %} {% seo title=false %}
</head>
