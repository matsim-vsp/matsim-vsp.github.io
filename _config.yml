    permalink: /en/blog/:categories/:title/
  photos_en:
    output: true
    permalink: /en/fotos/:path/

permalink: pretty

defaults:
  # set page.collection_basename to match collections
  - scope:
      type: pages
    values:
      layout: page
      collection_basename: pages
  - scope:
      path: "_pages*/"
    values:
      layout: page
      collection_basename: pages
  - scope:
      path: "_posts*/"
    values:
      layout: post
      collection_basename: posts
  - scope:
      path: "_photos*/"
    values:
      layout: photo
      collection_basename: photos
  # set page.locale, page.lang, page.collection_suffix
  - scope:
      path: "*_en/"
    values:
      locale: en
      lang: en-US
      collection_suffix: _en
  - scope:
      path: ""
    values:
      locale: default
      lang: de-DE
  # prevent index pages from publishing to baseurl/index/index.html
  - scope:
      path: "_pages_en/index.*"
    values:
      permalink: "/en/"

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-github-metadata

navigation:
  - index
  - updates
  - readinglist
